<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's Eve Countdown</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        #countdown {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #test-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        #test-button:hover {
            background-color: #218838;
        }

        #test-time {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="countdown">Loading countdown...</div>
    <audio id="audio" src="my_eyes.mp3"></audio>
    <button id="test-button">Test Timing</button>
    <div id="test-time"></div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const testTimeElement = document.getElementById('test-time');
        const audio = document.getElementById('audio');
        const targetTime = new Date("2025-01-01T00:00:00").getTime();
        const beatDropTime = 172; // 2 minutes 52 seconds in seconds

        function updateCountdown() {
            const currentTime = new Date().getTime();
            const difference = targetTime - currentTime;

            if (difference <= 0) {
                countdownElement.textContent = "HAPPY NEW YEAR!";
                if (!audio.playing) {
                    audio.play();
                }
            } else {
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
            }
        }

        function testTiming() {
            const currentTime = new Date().getTime();
            const difference = targetTime - currentTime;
            const beatDropOffset = (beatDropTime * 1000) - difference;

            if (beatDropOffset >= 0) {
                testTimeElement.textContent = `The beat drop will align at: ${new Date(targetTime - beatDropOffset).toLocaleTimeString()}`;
            } else {
                testTimeElement.textContent = "The beat drop time is in the past. Adjust the countdown time.";
            }

            audio.currentTime = 0; // Play the song from the beginning
            audio.play();
        }

        document.getElementById('test-button').addEventListener('click', testTiming);

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
